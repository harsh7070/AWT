<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <label for="num1">Number 1:</label>
  <input type="text" id="num1" placeholder="Input Number-1"/>
  <span id="num1Error" class="error"></span>
  <br><br>

  <label for="num2" >Number 2:</label>
  <input type="text" id="num2" placeholder="Input Number-2"/>
  <span id="num2Error" class="error"></span>
  <br><br>

  <button onclick="performOperation('+')">Add</button>
  <button onclick="performOperation('-')">Subtract</button>
  <button onclick="performOperation('*')">Multiply</button>
  <button onclick="performOperation('/')">Divide</button>
  <br><br>

  <label id="msg"></label>

  <script>
    function performOperation(operator) {
      // Get input values
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;

      // Validate input
      var num1Error = document.getElementById("num1Error");
      var num2Error = document.getElementById("num2Error");
      num1Error.textContent = "";
      num2Error.textContent = "";

      if (isNaN(num1)) {
        num1Error.textContent = "* Invalid input";
        return;
      }

      if (isNaN(num2)) {
        num2Error.textContent = "* Invalid input";
        return;
      }

      // Perform arithmetic operation
      num1 = parseFloat(num1);
      num2 = parseFloat(num2);
      var result;

      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            document.getElementById("msg").textContent = "* Division by zero is not allowed";
            return;
          }
          result = num1 / num2;
          break;
        default:
          document.getElementById("msg").textContent = "* Invalid operator";
          return;
      }

      // Display result
      document.getElementById("msg").textContent = "Result: " + result;
    }
  </script>
</body>
</html>
